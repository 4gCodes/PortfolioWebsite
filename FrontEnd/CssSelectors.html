<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Project</title>
</head>
<body>
    <header>
        <h1>CSS Selector Project</h1>
    </header>

    <section id="selectorExamples">
        <div class="example" id="example1">
            <p class="highlight">Selector Example 1</p>
            <p>This is a paragraph with class "highlight".</p>
        </div>

        <div class="example" id="example2">
            <p>Selector Example 2</p>
            <p id="customId">This paragraph has an ID "customId".</p>
        </div>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li class="highlight">Item 3 with class "highlight"</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 CSS Selector Project</p>
    </footer>
</body>
</html>
