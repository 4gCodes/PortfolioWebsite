<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- HTML tables are used to display data in rows and columns. They consist of several elements:

                <table>: The main container for the table.
                <tr>: Table rows, which contain the actual data.
                <th>: Table headers (optional), used to define column or row headers.
                <td>: Table cells, containing the data. 
                    -->


    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Joe</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>13</td>
        </tr>

        <tr>
            <td>Zbye</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Jenny</td>
            <td>9</td>
        </tr>
    </table>


</body>
</html>
